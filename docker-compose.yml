version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: finetune
      POSTGRES_PASSWORD: finetune_pass
      POSTGRES_DB: finetune_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://finetune:finetune_pass@postgres:5432/finetune_db
      - MINIO_ENDPOINT=minio:9000
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - KAGGLE_KEY=${KAGGLE_KEY}
    depends_on:
      - postgres
      - minio
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
  minio_data: