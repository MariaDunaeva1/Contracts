<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Logs Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
        }

        .controls {
            background: #252526;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 8px 12px;
            background: #3c3c3c;
            border: 1px solid #555;
            color: #d4d4d4;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 8px 16px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #1177bb;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .status {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status.connected {
            background: #4ec9b0;
            color: #1e1e1e;
        }

        .status.disconnected {
            background: #f48771;
            color: #1e1e1e;
        }

        .logs-container {
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            padding: 15px;
            height: 600px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #2d2d2d;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-timestamp {
            color: #858585;
        }

        .log-level {
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 8px;
        }

        .log-level.INFO {
            color: #4ec9b0;
        }

        .log-level.WARN {
            color: #dcdcaa;
        }

        .log-level.ERROR {
            color: #f48771;
        }

        .log-message {
            color: #d4d4d4;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #858585;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #252526;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ec9b0;
        }

        .stat-label {
            font-size: 12px;
            color: #858585;
            margin-top: 5px;
        }

        /* Scrollbar styling */
        .logs-container::-webkit-scrollbar {
            width: 10px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: #3c3c3c;
            border-radius: 5px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Real-time Logs Viewer</h1>

        <div class="controls">
            <label>Job ID:</label>
            <input type="number" id="jobId" value="1" min="1">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="clearLogs()">Clear</button>
            <span id="status" class="status disconnected">Disconnected</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalLogs">0</div>
                <div class="stat-label">Total Logs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">Errors</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastUpdate">Never</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <div class="logs-container" id="logsContainer">
            <div class="empty-state">
                Enter a Job ID and click Connect to start streaming logs
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let totalLogs = 0;
        let errorCount = 0;
        let autoScroll = true;

        function connect() {
            const jobId = document.getElementById('jobId').value;
            if (!jobId) {
                alert('Please enter a Job ID');
                return;
            }

            disconnect();

            const url = `http://localhost:8080/api/v1/jobs/${jobId}/logs`;
            eventSource = new EventSource(url);

            eventSource.onopen = () => {
                updateStatus('connected');
                console.log('SSE connection opened');
            };

            eventSource.onmessage = (event) => {
                const data = event.data;
                if (data && data.trim()) {
                    appendLogs(data);
                    updateLastUpdate();
                }
            };

            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                updateStatus('disconnected');
                disconnect();
            };
        }

        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateStatus('disconnected');
                console.log('SSE connection closed');
            }
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (status === 'connected') {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        function appendLogs(data) {
            const container = document.getElementById('logsContainer');
            
            // Remove empty state if present
            if (container.querySelector('.empty-state')) {
                container.innerHTML = '';
            }

            // Parse and display logs
            const lines = data.split('\n').filter(line => line.trim());
            
            lines.forEach(line => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                
                // Parse log format: [HH:MM:SS] [LEVEL] Message
                const match = line.match(/\[(\d{2}:\d{2}:\d{2})\]\s*\[(\w+)\]\s*(.*)/);
                
                if (match) {
                    const [, timestamp, level, message] = match;
                    
                    logEntry.innerHTML = `
                        <span class="log-timestamp">[${timestamp}]</span>
                        <span class="log-level ${level}">${level}</span>
                        <span class="log-message">${escapeHtml(message)}</span>
                    `;
                    
                    if (level === 'ERROR') {
                        errorCount++;
                        document.getElementById('errorCount').textContent = errorCount;
                    }
                } else {
                    logEntry.innerHTML = `<span class="log-message">${escapeHtml(line)}</span>`;
                }
                
                container.appendChild(logEntry);
                totalLogs++;
            });

            document.getElementById('totalLogs').textContent = totalLogs;

            // Auto-scroll to bottom
            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function clearLogs() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '<div class="empty-state">Logs cleared. Waiting for new logs...</div>';
            totalLogs = 0;
            errorCount = 0;
            document.getElementById('totalLogs').textContent = '0';
            document.getElementById('errorCount').textContent = '0';
        }

        function updateLastUpdate() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = timeStr;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Detect if user scrolls up (disable auto-scroll)
        document.getElementById('logsContainer').addEventListener('scroll', (e) => {
            const container = e.target;
            const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;
            autoScroll = isAtBottom;
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            disconnect();
        });
    </script>
</body>
</html>
